<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKVV LIVE</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .container p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opening DKVV.LIVE </h1>
        <p>Please wait while we redirect you to our site</p>
        <div class="loader"></div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href ="https://varmadkvv.wixsite.com/mysite"; // Replace with your URL
        }, 3000); // 3-second delay
    </script>
</body>
</html>
